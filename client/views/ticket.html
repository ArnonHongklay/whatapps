<ion-view view-title="Ticket">
  <ion-content>
    <ion-list>
      <ion-item
        ng-repeat="tk in ticket.data | orderBy:'-lastMessage.timestamp'"
        class="item-tk item-remove-animate item-icon-right"
        type="item-text-wrap"
        href="#/tab/ticket/{{ tk._id }}">


        <h2>{{ tk.name }}</h2>
        <span class="last-message-timestamp">{{ tk.lastMessage.timestamp | calendar }}</span>
        <p>{{ tk.lastMessage.text }}</p>

        <i class="icon ion-chevron-right icon-accessory"></i>
        <ion-option-button class="button-assertive" ng-click="chats.remove(tk)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
